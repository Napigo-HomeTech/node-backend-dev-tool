_format_version: "3.0"
_transform: true


services:
 - name: npg-account-service
   host: npg-account-service
   protocol: http
   path: /
   port: 6000
   routes:
     - name : npg-account-service
       paths:
         - /account-service
       strip_path: true

 - name: npg-finance-service
   host: npg-finance-service
   protocol: http
   port: 6001
   path: /
   routes:
     - name : npg-finance-service
       paths:
         - /finance-service
       strip_path: true


plugins:
  - name: jwt
    route: npg-finance-service
    enabled: true
    config:
      key_claim_name: kid
      claims_to_verify:
        - exp

consumers:
  - username: napigo-web
    jwt_secrets:
      - algorithm: "HS256"
        key: "vzr3KrSf01bju6UccR88b5ZAe1mfu5uc"
        secret: "napigo-dev-jwt-secret" 
