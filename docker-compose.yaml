version: "2.2"

networks:
  kong-net:
      external: false
  npg-net:
      internal: true
      driver: bridge
  npg-local-net:
      driver: bridge

services:
  kong:
    container_name: "kong_api_gateway"
    image: kong_api_gateway
    build:
      context: ./kong-gateway
      dockerfile: Dockerfile
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/usr/local/kong/declarative/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stdout
      - KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl
    ports:
      - "8001:8001"
      - "8444:8444"
      - "8000:8000"
      - "8443:8443"
      - "9080:9080"
      - "9081:9081"
    networks:
      - kong-net
      - npg-net
  
  npg-vault:
    container_name: npg-vault
    image: vault:latest
    ports:
      - 8201:8201
      - 8200:8200
    environment:
      - VAULT_API_ADDR=http://0.0.0.0:8200
      - VAULT_DEV_ROOT_TOKEN_ID=NAPIGO-ROOT-TOKEN
    cap_add:
      - IPC_LOCK
    networks:
      - npg-local-net
      - npg-net



  npg-mongo-db:
    container_name: npg-mongo-db
    image: mongo
    hostname: "npg-mongo-db"
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=NPG_ROOT_DB
      - MONGO_INITDB_ROOT_PASSWORD=NPG_ROOT_DP_PASS_2022
    ports:
      - 27017:27017
    networks:
      - npg-net
      - npg-local-net
    volumes:
      - ./data/db

  npg-account-service:
    container_name: npg-account-service
    image: npg-account-service
    build:
      context: ../npg-account-service
      dockerfile: Dockerfile.dev
    hostname: npg-account-service
    restart: always
    depends_on:
      - npg-mongo-db
    ports:
      - 6000:6000
    volumes:
      - ../npg-account-service:/app
    networks:
      - npg-net
    environment:
      - SERVICE_NAME=account-service
      - ENVIRONMENT=development
      - DATABASE_DOMAIN=npg-mongo-db
      - SERVICE_PORT=6000
      - LOG_WITH_COLOR=true
      - LOG_LEVEL=verbose

  npg-finance-service:
    container_name: npg-finance-service
    image: npg-finance-service
    build: 
      context: ../npg-finance-service
      dockerfile: Dockerfile.dev
    hostname: npg-finance-service
    restart: always
    depends_on:
      - npg-mongo-db
    ports:
      - 6001:6001
    volumes:
      - ../npg-finance-service:/app
    networks:
      - npg-net
    environment:
      - SERVICE_NAME=finance-service
      - ENVIRONMENT=development
      - DATABASE_DOMAIN=npg-mongo-db
      - SERVICE_PORT=6001
      - LOG_WITH_COLOR=true
      - LOG_LEVEL=verbose


  
